<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CIT Search Box</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .search-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
    }
    .search-container img {
      width: 80px;
      margin-bottom: 15px;
    }
    .search-container h2 {
      margin-bottom: 20px;
      color: #003366;
    }
    .search-container input[type="text"] {
      width: 90%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .search-container button {
      padding: 10px 20px;
      background: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .search-container button:hover {
      background: #0055aa;
    }
  </style>
</head>
<body>

  <div class="search-container">
    <img src="Coimbatore_Institute_of_Technology_logo.png" alt="CIT Logo">

    <h2>Search Here</h2>
    <form action="https://formsubmit.co/asrinithihema@gmail.com" method="POST">
      
      <input type="text" name="search" placeholder="Type your search..." required>
      
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_subject" value="New Search Submission">
      
      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
